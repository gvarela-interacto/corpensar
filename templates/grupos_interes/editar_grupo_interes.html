{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0 py-2 text-center"><i class="fas fa-users me-2"></i>Editar Grupo de Interés</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="{{ form.nombre.id_for_label }}" class="form-label fw-bold">Nombre del grupo:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-tag"></i></span>
                                <input type="text" class="form-control" id="{{ form.nombre.id_for_label }}" 
                                       name="nombre" value="{{ grupo.nombre }}" required>
                            </div>
                            <div class="form-text text-muted">Ingrese un nombre descriptivo y único para el grupo.</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.descripcion.id_for_label }}" class="form-label fw-bold">Descripción:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-align-left"></i></span>
                                <textarea class="form-control" id="{{ form.descripcion.id_for_label }}" 
                                          name="descripcion" rows="5" required>{{ grupo.descripcion }}</textarea>
                            </div>
                            <div class="form-text text-muted">Proporcione una descripción clara sobre el propósito y actividades del grupo.</div>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4 pt-2">
                            <a href="{% url 'grupos_interes' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-1"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="fas fa-save me-1"></i> Guardar cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Validación del formulario
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
