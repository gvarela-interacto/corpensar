{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Crear Encuesta desde Cero</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crear Encuesta</button>
        <a href="{% url 'seleccionar_metodo' %}" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
